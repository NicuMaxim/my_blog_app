<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Blog Post Details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/blog-post.css" rel="stylesheet" type="text/css"/>

</head>

<body>

<header th:insert="blocks/header :: header"></header>


<div class="container">

        <div class="row">

            <div class="col-lg-8">

                <div th:each="el : ${post}">

                    <h1 class="mt-4" th:text="${el.title}"></h1>

                    <p class="lead" th:text="'Published by: ' + ${el.author}"></p>

                    <hr>

                    <img class="img-fluid rounded" src="http://placehold.it/900x300" alt="">

                    <hr>

                    <p th:text="${el.full_text}"></p>

                    <div class="row" sec:authorize="hasAuthority('ROLE_ADMIN')">
                        <a class="btn btn-lg btn-primary" th:href="'/blog/' + ${el.id} + '/edit'" role="button">Edit</a>
                        &nbsp &nbsp
                        <form th:action="'/blog/' + ${el.id} + '/remove'" method="post">
                            <button class="btn btn-lg btn-primary" type="submit">Remove</button>
                        </form>

                    </div>
                    <hr>
            </div>
        </div>
    </div>
</div>

<br>
<br>
<footer th:insert="blocks/footer :: footer"></footer>


</body>

</html>
