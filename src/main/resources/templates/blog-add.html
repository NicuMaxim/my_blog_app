<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Post</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/blog-home.css" rel="stylesheet">
</head>

<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-8">
            <h1 class="my-4">Create New Post</h1>
            <form action="/blog/add" method="post">
                <input type="text" name="title" placeholder="Enter the Title" class="form-control"><br>
                <input type="text" name="anons" placeholder="Enter the Announcement" class="form-control"><br>
                <textarea name="fullText" placeholder="Enter the Text" class="form-control" rows="5"></textarea><br>
                <button type="submit" class="btn btn-primary">Publish New Post</button>
            </form>
        </div>
     </div>
</div>


<footer th:insert="blocks/footer :: footer"></footer>

</body></html>
